apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi-container
        image: afmrd/resized-fastapi
        ports:
        - containerPort: 8000


---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  selector:  
    app: fastapi
  ports: 
    - protocol: TCP
      port: 80
      targetPort: 8000